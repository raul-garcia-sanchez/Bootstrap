<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <h1 class="text-center mt-5">Login</h1>
  <div class="text-center mt-2">
      <form class="w-50 p-3 mx-auto">
          <input type="email" id="emailAddress" class="form-control mb-3" placeholder="Email Address" required autofocus>
          <input type="password" id="password" placeholder="Password" class="form-control" required autofocus>
          <div class="checkbox mt-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="button">Sign In</button>
          </div>
      </form>
      <p>Don't have an account? <strong><a href="./signup.html">Register</a></strong></p>
  </div>

    
 
</body>
</html>
